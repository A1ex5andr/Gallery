
<div ng-controller="SliderCtrl" class="slider">
  <div class="jumbotron">
    <div class="container">
      <div class="col-xs-12 col-sm-offset-3 col-sm-6">
        <!--#slideshow2(slideshow, data-cycle-fx="carousel", data-cycle-carousel-visible="3", data-cycle-speed="10", data-cycle-prev="#prev", data-cycle-next="#next", data-cycle-carousel-fluid="true")-->
        <div id="slideshow2" slideshow="slideshow" data-cycle-speed="500" data-cycle-prev="#prev" data-cycle-next="#next" data-index='1'>
          <div ng-repeat="image in images" ng-init="rating = image.rate" id="{{image.id}}" class="slideBl"><span star-rating="star-rating" rating-value="rating" max="5" on-rating-selected="rateFunction(rating)"></span><img ng-src="{{image.url}}" class="slide img-responsive"/>
            <div>{{image.count}}</div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div id="prev" class="slider-nav btn btn-default pull-left">Prev</div>
        <div id="next" class="slider-nav btn btn-default pull-right">Next</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-sm-4">
      <div class="upload_section">
        <form action="/share" method="POST" class="share_form">
          <div class="drag_area">
            <div class="drag_inner"><span>Drop Photo Here<span class="small">or</span></span>
              <div class="upload_button_holder">
                <input type="submit" value="Select Photo" class="select_files"/>
                <input type="file" data-cloudinary-field="photo_id" data-form-data="{'timestamp':1418997510,'transformation':'c_limit,h_1200,w_1200','callback':'http://edgedemo.cloudinary.com/cloudinary_cors.html','image_metadata':1,'eager':'c_fill,g_face,h_133,r_20,w_200/fl_relative,g_center,l_logo_watermark,o_40,w_0.9|c_fill,e_sepia,g_face,h_133,r_20,w_200/fl_relative,g_center,l_logo_watermark,o_40,w_0.9|c_fill,e_improve,g_face,h_133,r_20,w_200/fl_relative,g_center,l_logo_watermark,o_40,w_0.9|c_fill,e_hue:70,g_face,h_133,r_20,w_200/e_blue:40/fl_relative,g_center,l_logo_watermark,o_40,w_0.9|c_limit,h_600,w_600','signature':'91400bdf2ae871597f0713985346968dc9fec9f0','api_key':'584952392728183'}" data-url="https://api.cloudinary.com/v1_1/hzxyensd5/image/upload" name="file" class="cloudinary-fileupload"/>
              </div>
            </div>
          </div>
          <div class="upload_progress"><span>Uploading...</span>
            <div class="progress_bar">
              <div class="completed"></div>
            </div>
          </div>
          <div class="processing_progress"><span>Processing...</span>
            <!-- img alt='Processing...' height='32' src='/ajax-loader.gif' width='32'-->
            
          </div>
        </form>
      </div>
      <!--form.upload_form(method='POST')
      //    .form_line
      //        label Upload File:
      //        .form_controls
      //            .upload_button_holder
                      //input(name="file" type="file")
                      //<input name="file" type="file" class="cloudinary-fileupload" data-cloudinary-field="image_id" data-form-data="{
                      //    &quot;timestamp&quot;:  1345719094,
                      //    &quot;callback&quot;: &quot;https://www.example.com/cloudinary_cors.html&quot;,
                      //    &quot;signature&quot;: &quot;7ac8c757e940d95f95495aa0f1cba89ef1a8aa7a&quot;,
                      //    &quot;api_key&quot;: &quot;1234567890&quot;
                      //  }"></input>
                  //a.btn.btn-default.upload_button(href="") Upload
      -->
      <div>
        <ul class="list-group">
          <li ng-repeat="image in images" class="list-group-item">{{ image.url }}</li>
        </ul>
      </div>
    </div>
    <!-- pre Sorting predicate = {{predicate}}; reverse = {{reverse}}-->
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">Slide Detalis</div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <td>Image ID<a href="" ng-click="predicate = 'id'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-up"></span></a><a href="" ng-click="predicate = '-id'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-down"></span></a></td>
                <td>Image URL<a href="" ng-click="predicate = 'url'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-up"></span></a><a href="" ng-click="predicate = '-url'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-down"></span></a></td>
                <td>Impressions Count<a href="" ng-click="predicate = 'count'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-up"></span></a><a href="" ng-click="predicate = '-count'; revers=false"><span aria-hidden="true" class="glyphicon glyphicon-chevron-down"></span></a></td>
              </tr>
            </thead>
            <tr ng-repeat="image in images | orderBy:predicate:reverse">
              <td>{{ image.id }}</td>
              <td>{{ image.url }}</td>
              <td>{{ image.count }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal-->
  <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&#215;</span><span class="sr-only">Close</span></button>
          <h4 id="myModalLabel" class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="slideshow2" slideshow="slideshow" data-cycle-speed="1500">
            <div ng-repeat="image in images" class="slideBl"><img ng-src="{{image.url}}" class="slide img-responsive"/></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
